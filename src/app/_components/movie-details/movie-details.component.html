<div *ngIf="film">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        {{ film.title }}
      </mat-card-title>
      <mat-card-subtitle>
        <span class="label">Episode Number</span> {{ film.episode_id }}
      </mat-card-subtitle>
    </mat-card-header>
      <img mat-card-image src="../../../assets/Star_Wars_Logo.svg" alt="Photo of Star Wars">

    <mat-card-content>
      <div>
        <span class="label">Release Date:</span> {{ film.release_date}}
      </div>
      <div>
        <span class="label">Director:</span> {{ film.director}}
      </div>
      <div>
        <span class="label">Producer:</span> {{ film.producer}}
      </div>
      <p class="paragraph">
        {{ film.opening_crawl}}
      </p>
    </mat-card-content>
    <mat-card-actions *ngIf="characters">
      <button mat-button *ngFor="let character of characters; index as charId" [routerLink]="['/chars', charId]">{{character.name}}</button>
    </mat-card-actions>
  </mat-card>
</div>
